<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Comment Card - An's Fine Dining</title>
    <style>
        /* Overall Page Styling */
        body { 
            background-color: #1a1a1a; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            margin: 0;
        }

        /* Form Container with Background Image */
        .form-container { 
            background-image: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)), url('25.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: white; 
            width: 100%; 
            max-width: 600px; 
            padding: 40px; 
            border: 15px solid #d4d4d4; 
            border-image: linear-gradient(to bottom, #c5a059, #8d6e3e) 1; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }

        /* Centered Header & Logo */
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a301a;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        h1 { 
            background-color: #4a301a; 
            color: white; 
            display: inline-block; 
            padding: 8px 25px; 
            border-radius: 50px; 
            font-size: 1.1rem; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            margin: 0;
        }

        /* Question Layout */
        .question-group { margin-bottom: 25px; }
        .question-label { font-weight: bold; display: block; margin-bottom: 10px; color: #333; }
        .options { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 10px; }
        .option-item { display: flex; align-items: center; font-style: italic; font-size: 0.9rem; cursor: pointer; }
        
        /* Form Inputs */
        input[type="radio"] { accent-color: #4a301a; margin-right: 8px; }
        input[type="text"], textarea { 
            width: 100%; 
            border: none; 
            border-bottom: 1px dotted #8d6e3e; 
            padding: 8px 0; 
            outline: none; 
            background: rgba(255, 255, 255, 0.3); 
            font-family: inherit;
        }
        textarea { height: 50px; resize: none; }

        /* Footer/Personal Info Section */
        .personal-info { 
            margin-top: 30px; 
            border-top: 1px solid rgba(0,0,0,0.1); 
            padding-top: 20px; 
        }
        .info-row { display: flex; gap: 20px; margin-bottom: 15px; }
        .info-field { flex: 1; }

        /* Buttons */
        .button-group { display: flex; gap: 10px; margin-top: 30px; }
        
        .submit-btn { 
            flex: 3; 
            background-color: #4a301a; 
            color: white; 
            border: none; 
            padding: 14px; 
            font-size: 1rem; 
            font-weight: bold;
            cursor: pointer; 
            border-radius: 5px; 
            transition: 0.3s;
        }
        .submit-btn:hover { background-color: #c5a059; }

        .reset-btn { 
            flex: 1; 
            background-color: #f4f4f4; 
            color: #333; 
            border: 1px solid #ccc; 
            padding: 14px; 
            cursor: pointer; 
            border-radius: 5px; 
        }
        .reset-btn:hover { background-color: #ddd; }
        .reset-btn { 
            flex: 1; 
            background-color: #4a301a;
            color: #ccc;
            border: 1px solid #ccc; 
            padding: 12px; 
            font-size: 1rem; 
            cursor: pointer; 
            border-radius: 5px; 
        }

        .submit-btn:hover { background-color: #c5a059; }
        .reset-btn:hover { background-color: #c5a059;}

        /* Loading & Message State */
        #msg { text-align: center; margin-bottom: 10px; font-weight: bold; min-height: 20px; }
        /* Add this to hide the form elements on success */
.hidden {
    display: none !important;
}

.success-container {
    text-align: center;
    padding: 20px;
}
    </style>
</head>
<body>

<div class="form-container">
    <div class="header">
        <img src="Logo.jpg" alt="An's Logo" class="logo-img">
        <h1>Customer's Feedback</h1>
    </div>

    <div id="msg"></div>

    <form id="comment-form" method="POST" action="https://script.google.com/macros/s/AKfycbycsDSBdJTO8U_K0CSyDn1RP2G8sCligmJhyIcb9NxbuBIhnGflHcGWNhRpfMTcMriz/exec">
        <div class="question-group">
            <span class="question-label">1. How was your visit today?</span>
            <div class="options">
                <label class="option-item"><input type="radio" name="visit_rating" value="excellent" required> Excellent</label>
                <label class="option-item"><input type="radio" name="visit_rating" value="good"> Good</label>
                <label class="option-item"><input type="radio" name="visit_rating" value="fair"> Fair</label>
            </div>
        </div>

        <div class="question-group">
            <span class="question-label">2. How would you rate our service?</span>
            <div class="options">
                <label class="option-item"><input type="radio" name="service_rating" value="friendly"> Friendly</label>
                <label class="option-item"><input type="radio" name="service_rating" value="average"> Average</label>
            </div>
            <input type="text" name="service_comments" placeholder="Service Comments:">
        </div>

        <div class="question-group">
            <span class="question-label">3. Was food to your satisfaction?</span>
            <div class="options">
                <label class="option-item"><input type="radio" name="food_satisfaction" value="yes"> Yes</label>
                <label class="option-item"><input type="radio" name="food_satisfaction" value="no"> No</label>
            </div>
            <input type="text" name="food_comments" placeholder="If No, why?">
        </div>

        <div class="question-group">
            <span class="question-label">4. What did you enjoy most?</span>
            <textarea name="enjoyment" placeholder="Your thoughts..."></textarea>
        </div>

        <div class="question-group">
            <span class="question-label">5. Recommendation?</span>
            <div class="options">
                
            </div>
            <input type="text" name="general_suggestions" placeholder="Suggestions:">
        </div>

        <div class="personal-info">
            <input type="text" name="customer_name" placeholder="Name:" required>
            <input type="text" name="contact" placeholder="Contact Details:">
            <div class="info-row">
                <input type="text" name="date" placeholder="Date of Visit (DD/MM/YY):" class="info-field">
                <input type="text" name="time" placeholder="Time:" class="info-field">
            </div>
        </div>

        <div class="button-group">
            <button type="submit" class="submit-btn" id="submit">Submit Feedback</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbycsDSBdJTO8U_K0CSyDn1RP2G8sCligmJhyIcb9NxbuBIhnGflHcGWNhRpfMTcMriz/exec';
    const form = document.getElementById('comment-form');
    const msg = document.getElementById('msg');
    const submitBtn = document.getElementById('submit');

    form.addEventListener('submit', e => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.innerHTML = "Submitting...";
        msg.style.color = "#4a301a";
        msg.innerHTML = "Sending your feedback...";

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.style.color = "green";
                msg.innerHTML = "âœ“ Success! Thank you for your feedback.";
                form.reset();
                submitBtn.disabled = false;
                submitBtn.innerHTML = "Submit Feedback";
                setTimeout(() => { msg.innerHTML = ""; }, 5000);
            })
            .catch(error => {
                msg.style.color = "red";
                msg.innerHTML = "Error! Please check your connection.";
                submitBtn.disabled = false;
                submitBtn.innerHTML = "Submit Feedback";
            });
  
});

// Logic to show the form again if they click "Reset"
resetBtn.addEventListener('click', () => {
    const questionGroups = document.querySelectorAll('.question-group, .personal-info');
    questionGroups.forEach(group => group.classList.remove('hidden'));
    submitBtn.classList.remove('hidden');
    submitBtn.disabled = false;
    submitBtn.innerHTML = "Submit Feedback";
    msg.innerHTML = "";
    resetBtn.innerHTML = "Reset";
    resetBtn.style.width = ""; // Revert width
});

</script>

</body>
</html>
